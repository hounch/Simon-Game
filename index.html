<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon's Game</title>
</head>
<body>
    <h1>Press A Key to Start</h1>
    <div class="line up">
        <button class="green btn" id="green" type="button"></button>
        <button class="red btn" id="red" type="button"></button>
    </div>
    <div class="line down">
        <button class="yellow btn" id="yellow" type="button"></button>
        <button class="blue btn" id="blue" type="button"></button>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.js"></script>
</html>
